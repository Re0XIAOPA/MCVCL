<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            background: linear-gradient(180deg, #8b5cf6, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            background: linear-gradient(180deg, #8b5cf6, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: bold;
            font-size: 18px;
        }

        .gif-container {
            margin-top: 20px;
            /* 添加顶部间距 */
        }

        .gif-container img {
            max-width: 100%;
            /* 确保 GIF 自适应 */
            height: auto;
            /* 保持比例 */
        }
    </style>
</head>

<body>

    <h1>404</h1>
    <p>抱歉，您访问的页面暂未找到</p>

    <div class="gif-container">
        <img src="/path/404.gif" alt="404GIF">
    </div>

    <script src="configs/checkPage.js"></script>

</body>

</html>
